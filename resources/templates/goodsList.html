<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<!-- 导航栏 -->
<nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a href="#" class="text-xl font-bold text-gray-800">商品列表</a>
        <div class="hidden md:block">
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-600 hover:text-gray-800">首页</a></li>
            </ul>
        </div>
        <div class="md:hidden">
            <button class="text-gray-600 focus:outline-none">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </div>
</nav>

<!-- 商品列表 -->
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">秒杀商品列表</h2>
    <table class="w-full bg-white shadow-md rounded-md overflow-hidden">
        <thead class="bg-gray-200">
        <tr>
            <th class="px-4 py-2 text-left">商品名称</th>
            <th class="px-4 py-2 text-left">商品图片</th>
            <th class="px-4 py-2 text-left">商品原价</th>
            <th class="px-4 py-2 text-left">秒杀价</th>
            <th class="px-4 py-2 text-left">库存数量</th>
            <th class="px-4 py-2 text-left">详情</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goods,goodsStat : ${goodsList}">
            <td class="px-4 py-2" th:text="${goods.goodsName}"></td>
            <td class="px-4 py-2"><img th:src="@{${goods.goodsImg}}" class="w-24 h-24 object-cover" alt="商品图片"/></td>
            <td class="px-4 py-2" th:text="${goods.goodsPrice}"></td>
            <td class="px-4 py-2" th:text="${goods.seckillPrice}"></td>
            <td class="px-4 py-2" th:text="${goods.stockCount}"></td>
            <td class="px-4 py-2"><a th:href="@{/goods/toDetail/{id}(id=${goods.id})}" class="text-blue-600 hover:underline">详情</a></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 页脚 -->
<footer class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 text-center text-gray-600">
        © 2025 Copyright:
        <a href="#" class="text-gray-800 hover:underline">陕西汉中吴彦祖牛逼克拉斯公司</a>
    </div>
</footer>
</body>
</html>
